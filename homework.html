<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Homework</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="app2.js"></script>
  </head>
  <body>
    <script id="tweet-template" type="text/template">
        <div><table border="0">
            <tr>
                <td rowspan="2" ><img src='<%=profile_image_url%>' /></td>
                <td><b><%= from_user_name%></b>  @<%= from_user%></td>
            </tr>
            <tr>
                <td><%= text %></td>
            </tr>
           </table>
         </div>
    </script>
    <div id="new-quote">
      <h2>Find quote</h2>
      <form action="">
        <input type="text" />
        <input type="submit" value="find" />
      </form>
    </div>
    <div id="tweets">
      <span></span>
    </div>
  </body>
</html>
